<!DOCTYPE html>
<html>
<head>
<head>

<link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script>

</head>

</head>
<body>

<div id="example-table"></div>

<script>

  var tabledatabig = [
    {id:1, name:"Best Practices", progress:80, gender:"male", rating:5, col:"red", dob:"14/04/20202", car:1, lucky_no:5},
    {id:2, name:"Customer Friendly", progress:90, gender:"female", rating:5, col:"blue", dob:"14/05/2020", car:true, lucky_no:10},
    {id:3, name:"Value for money", progress:100, gender:"female", rating:5, col:"green", dob:"22/05/2020", car:"true", lucky_no:12},
    {id:4, name:"Customer Happiness", progress:80, gender:"male", rating:5, col:"orange", dob:"01/08/2020", lucky_no:18},
    {id:5, name:"Timely Delivery", progress:80, gender:"female", rating:3, col:"yellow", dob:"31/01/2020", lucky_no:33},
    {id:6, name:"Superior Quality", progress:100, gender:"male", rating:5, col:"red", dob:"12/05/2020", car:1, lucky_no:2},
    ];

var table = new Tabulator("#example-table", {
	data:tabledatabig,           //load row data from array
	layout:"fitColumns",      //fit columns to width of table
	responsiveLayout:"hide",  //hide columns that dont fit on the table
	tooltips:true,            //show tool tips on cells
	addRowPos:"top",          //when adding a new row, add it to the top of the table
	history:true,             //allow undo and redo actions on the table
	pagination:"local",       //paginate the data
	paginationSize:7,         //allow 7 rows per page of data
	movableColumns:true,      //allow column order to be changed
	resizableRows:true,       //allow row order to be changed
	initialSort:[             //set the initial sort order of the data
		{column:"name", dir:"asc"},
	],
	columns:[                 //define the table columns
		{title:"Name", field:"name", editor:"input"},
		{title:"Task Progress", field:"progress", align:"left", formatter:"progress", editor:true},
		{title:"Gender", field:"gender", width:95, editor:"select", editorParams:{values:["male", "female"]}},
		{title:"Rating", field:"rating", formatter:"star", align:"center", width:100, editor:true},
		{title:"Color", field:"col", width:130, editor:"input"},
		{title:"Date", field:"dob", width:130, sorter:"date", align:"center"},
		{title:"Driver", field:"car", width:90,  align:"center", formatter:"tickCross", sorter:"boolean", editor:true},
	],
});

</script>
</body>
</html>
